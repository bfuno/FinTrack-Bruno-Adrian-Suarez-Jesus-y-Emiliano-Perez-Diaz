<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Categoría</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#38a169', 
                        'dark-green': '#2f855a',
                        'light-green-btn': '#48bb78',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilos generales */
        body {
            background-color: #f7fafc; 
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Contenedor principal con ancho limitado para el contenido del formulario */
        .form-container {
            max-width: 768px; /* Ancho máximo para el contenido central */
            margin: 0 auto;
            padding: 24px; 
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
        }

        
        #descripcion {
            min-height: 200px; 
            resize: vertical;
            line-height: 1.5;
            border: 1px solid #d1d5db; 
        }
    </style>
</head>
<body>

    <header class="bg-primary-green p-4 flex items-center justify-start text-white shadow-md sticky top-0 z-10">
        <button id="backButton" class="w-10 h-10 rounded-full bg-light-green-btn flex items-center justify-center transition hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-white mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        
        <h1 class="text-xl font-semibold">Crear Categoría</h1>
    </header>

    <div class="form-container">
        
        <div class="mb-6 mt-2">
            <label for="nombre" class="text-base font-medium text-gray-800 mb-2 block">Nombre de la Categoría:</label>
            <input 
                type="text" 
                id="nombre" 
                placeholder="Escribe el nombre de la categoría"
                class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:border-primary-green focus:ring-1 focus:ring-primary-green transition duration-150 ease-in-out"
            >
        </div>

        <div class="mb-8">
            <label for="descripcion" class="text-base font-medium text-gray-800 mb-2 block">Descripción:</label>
            
            <textarea 
                id="descripcion" 
                placeholder="Añadir descripción (opcional)" 
                class="w-full p-4 rounded-xl bg-gray-200 focus:border-primary-green focus:ring focus:ring-primary-green focus:ring-opacity-50 transition duration-150 ease-in-out placeholder-gray-500"
            ></textarea>
        </div>

        <div class="mt-auto pt-6 pb-4"> 
            <button 
                id="addButton"
                onclick="crearCategoria()"
                class="w-full py-3 bg-primary-green text-white text-xl font-bold rounded-xl shadow-lg transition duration-200 ease-in-out hover:bg-dark-green focus:outline-none focus:ring-4 focus:ring-primary-green focus:ring-opacity-50"
            >
                Añadir
            </button>
        </div>

    </div>

    <div id="customModal" class="hidden fixed inset-0 bg-black bg-opacity-40 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full transform transition-all scale-100">
            <h3 class="text-2xl font-bold mb-3 text-primary-green"></h3>
            <p id="modalMessage" class="text-gray-700 mb-4"></p>
            <button onclick="closeModal()" class="w-full py-2 bg-primary-green text-white font-medium rounded-lg hover:bg-dark-green transition">Entendido</button>
        </div>
    </div>

    <script>
        
        function showModal(message, title = 'Éxito') {
            document.querySelector('#customModal h3').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('customModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('customModal').classList.add('hidden');
        }

        
        function crearCategoria() {
            const nombre = document.getElementById('nombre').value.trim(); 
            const descripcion = document.getElementById('descripcion').value.trim();
            
            if (descripcion === '' && nombre === '') {
                 showModal('Debes ingresar al menos el Nombre o la Descripción de la categoría.', 'Error de Validación');
                return;
            }

            console.log('Nombre:', nombre);
            console.log('Descripción:', descripcion);

            showModal(`Categoría creada. Nombre: "${nombre || '(Sin Nombre)'}".`, 'Proceso Completado');
            
            
            document.getElementById('nombre').value = '';
            document.getElementById('descripcion').value = '';
        }

        
        document.getElementById('backButton').addEventListener('click', () => {
            console.log('Simulación: Navegación hacia atrás...');
            showModal('Simulación: Se regresaría a la página anterior.', 'Navegación');
        });
    </script>
</body>
</html>
