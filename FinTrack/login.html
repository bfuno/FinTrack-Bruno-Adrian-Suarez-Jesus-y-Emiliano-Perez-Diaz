<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FindTrack - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 350px;
    }


    .logo img {
      width: 300px;
      height: 250px;
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }

    .title h1 {
      font-size: 28px;
      color: #2470b3;
      margin: 0;
    }

    .slogan {
      color: #777;
      font-style: italic;
      margin-bottom: 25px;
    }


    .login-box {
      background-color: #d9e4f4;
      border: 1px solid #bbb;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .login-box h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #000;
    }

    .form-group {
      margin-bottom: 10px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }


    .btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #2470b3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1d5c91;
    }


    .register {
      margin-top: 15px;
      font-size: 13px;
      color: #444;
    }

    .register a {
      text-decoration: none;
      color: #2470b3;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
  
      <img src="LogoF.png" alt="logo">
    </div>

    <div class="title">
      <h1>Find</h1>
      <h1 style="color:#0077cc;">Track</h1>
    </div>
    <p class="slogan">Caring for your money</p>

    <div class="login-box">
      <h2>Iniciar sesión</h2>
      <form>
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
          <label>Contraseña:</label>
          <input type="password" placeholder="Ingresa tu contraseña">
        </div>
        <div class="form-group">
          <label>Correo electronico:</label>
          <input type="tel" placeholder="Ingresa tu correo">
        </div>

        <button class="btn">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
