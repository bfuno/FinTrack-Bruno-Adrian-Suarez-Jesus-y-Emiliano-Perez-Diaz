
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#38a169', 
                        'light-green-btn': '#48bb78',
                        'chart-red': '#ff0000',
                        'chart-orange': '#ff7f00',
                        'chart-blue': '#0000ff',
                        'chart-yellow': '#ffff00',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
       
        body {
            background-color: #f7fafc; 
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        
        .desktop-container {
            max-width: 900px; 
            margin: 40px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            flex-grow: 1; 
        }

        
        .balance-layout {
            display: flex;
            flex-direction: row;
            gap: 40px;
            align-items: flex-start;
            margin-top: 30px;
        }

        
        .pie-chart {
            flex-shrink: 0; 
            width: 300px; 
            height: 300px;
            border-radius: 50%;
            background-image: conic-gradient(
                #ff0000 0% 30%,   
                #ff7f00 30% 60%,   
                #0000ff 60% 80%, 
                #ffff00 80% 100% 
            );
            border: 4px solid black; 
        }
        
     
        .legend-area {
            flex-grow: 1;
            padding-top: 20px;
        }

   
        .legend-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background-color: #f0f0f0; 
            border-radius: 8px;
            margin-bottom: 12px;
            color: #333; 
            font-weight: 600;
        }
        .legend-color-box {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            margin-right: 15px;
            border: 1px solid rgba(0,0,0,0.1); 
        }
    </style>
</head>
<body>

    <header class="bg-primary-green p-4 flex items-center justify-start text-white shadow-md">
        
        <button id="backButton" class="w-10 h-10 rounded-full bg-light-green-btn flex items-center justify-center transition hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-white mr-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <h1 class="text-2xl font-semibold">Balance de Gastos</h1>
    </header>

    <div class="desktop-container">

        <div class="flex justify-between items-center mb-10 border-b pb-4 border-gray-200">
            
            <div class="flex items-center text-xl font-semibold text-gray-800">
                <button class="p-2 text-gray-600 hover:text-primary-green transition month-nav" data-direction="prev">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <span id="currentMonth" class="mx-6 text-2xl font-bold">Octubre 2025</span>
                <button class="p-2 text-gray-400 cursor-not-allowed month-nav" data-direction="next" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <div class="flex space-x-4">
                <button class="text-gray-700 font-semibold text-lg hover:text-primary-green transition filter-btn px-4 py-2 rounded-lg">Día</button>
                <button class="text-gray-700 font-semibold text-lg hover:text-primary-green transition filter-btn px-4 py-2 rounded-lg">Semana</button>
                <button class="text-white bg-primary-green font-bold text-lg px-4 py-2 rounded-lg shadow-md filter-btn">Mes</button>
            </div>
        </div>

        <div class="balance-layout">
            
            <div class="pie-chart"></div>
            
            <div class="legend-area"> 
                <div class="legend-item">
                    <div class="legend-color-box" style="background-color: #ff0000;"></div>
                    <span>Gastos Varios (30%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color-box" style="background-color: #ff7f00;"></div>
                    <span>Comida (30%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color-box" style="background-color: #0000ff;"></div>
                    <span>Renta (20%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color-box" style="background-color: #ffff00;"></div>
                    <span>Transporte (20%)</span>
                </div>
            </div>

        </div>

    </div>

    <script>
        
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', (event) => {
               
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('bg-primary-green', 'text-white', 'shadow-md');
                    btn.classList.add('text-gray-700');
                });
               
                event.target.classList.remove('text-gray-700');
                event.target.classList.add('bg-primary-green', 'text-white', 'shadow-md');
                
                console.log('Filtro seleccionado:', event.target.textContent);
            });
        });


        document.querySelectorAll('.month-nav').forEach(button => {
            button.addEventListener('click', (event) => {
                const direction = event.currentTarget.getAttribute('data-direction');
                if (!event.currentTarget.disabled) {
                    alert('Simulación: Navegar al ' + (direction === 'prev' ? 'mes anterior' : 'mes siguiente') + '.');
                }
            });
        });

       
        document.getElementById('backButton').addEventListener('click', () => {
            alert('Simulación: Volver a la pantalla anterior.');
        });
    </script>
</body>
</html>
